name: Build and Deploy

on:
  push:
    branches:
      - develop
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Create Release Archive
        run: |
          tar -czf ../neo-skills.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='src' \
            --exclude='.gitignore' \
            --exclude='bun.lock' \
            --exclude='tsconfig.json' \
            --exclude='release-please-config.json' \
            --exclude='.release-please-manifest.json' \
            .
          mv ../neo-skills.tar.gz ./neo-skills.tar.gz

      - name: Commit dist to branch (develop only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dist/
          git commit -m "build: auto-generate dist for development [skip ci]" || echo "No changes to commit"
          git push origin develop

      - name: Upload Release Artifact
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} ./neo-skills.tar.gz
