name: Build and Deploy

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Create Release Archive
        if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/release')
        run: |
          tar -czf ../neo-skills.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='src' \
            --exclude='.gitignore' \
            --exclude='bun.lock' \
            --exclude='tsconfig.json' \
            --exclude='release-please-config.json' \
            --exclude='.release-please-manifest.json' \
            .
          mv ../neo-skills.tar.gz ./neo-skills.tar.gz

      - name: Upload Build Artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/release'
        uses: actions/upload-artifact@v4
        with:
          name: neo-skills-release-build
          path: ./neo-skills.tar.gz
          retention-days: 5

      - name: Upload Release Artifact
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} ./neo-skills.tar.gz
