name: Build and Deploy

on:
  push:
    branches:
      - develop

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Create Release Archive
        run: |
          tar -czf neo-skills.tar.gz \
            --exclude='neo-skills.tar.gz' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='src' \
            --exclude='.gitignore' \
            --exclude='bun.lock' \
            --exclude='tsconfig.json' \
            --exclude='release-please-config.json' \
            --exclude='.release-please-manifest.json' \
            .

      - name: Upload Release Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} ./neo-skills.tar.gz
