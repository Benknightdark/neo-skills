[command]
name = "neo:cd-app-service"
prefix = "neo-cicd"
description = "自動為專案設置 Azure App Service 部署流程 (CD)"

[[parameters]]
name = "app_name"
description = "Azure App Service 的名稱"
required = true

[[parameters]]
name = "env"
description = "部署環境名稱 (例如: dev, staging, prod)"
required = true
default = "dev"

[implementation]
steps = [
    "1. 建立目標目錄: 確保專案根目錄存在 `.azure-pipelines/` 資料夾。",
    "2. 複製模版: 將 `skills/azure-pipelines/templates/` 目錄下的所有內容複製到 `.azure-pipelines/`。",
    "3. 產生 CD 檔案: 在根目錄建立 `cd-[app_name]-[env].yml`。",
    "4. 寫入內容: 內容應使用多階段 (Multi-stage) 架構，並引用 `.azure-pipelines/deploy/deploy-app-service.yml`。",
    "5. 預設內容範本:",
    "```yaml",
    "trigger: none # CD 通常由流水線完成或手動觸發",
    "",
    "resources:",
    "  pipelines:",
    "    - pipeline: build-pipeline",
    "      source: 'CI-Pipeline-Name'",
    "      trigger: true",
    "",
    "stages:",
    "  - stage: Deploy",
    "    displayName: 'Deploy to ${{ parameters.env }}'",
    "    jobs:",
    "      - job: DeployJob",
    "        pool:",
    "          vmImage: 'ubuntu-latest'",
    "        steps:",
    "          - template: .azure-pipelines/deploy/deploy-app-service.yml",
    "            parameters:",
    "              azureSubscription: 'Your-Service-Connection'",
    "              webAppName: '${{ parameters.app_name }}'",
    "              resourceGroupName: 'Your-Resource-Group'",
    "              slotName: 'production'",
    "```"
]

[constraints]
rules = [
    "必須包含 resources/pipelines 定義，以便從 CI 流水線取得 Artifact。",
    "必須正確傳遞 azureSubscription 等關鍵參數。",
    "確保複製後的目錄結構完整。"
]
