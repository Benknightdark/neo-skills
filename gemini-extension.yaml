name: neo-skills
description: A collection of specialized skills and tools for the Neo environment.
version: 0.1.0

# 定義此擴充功能提供的指令
commands:
  - name: list-skills
    description: 列出目前可用的 Neo 技能
    context: true # 將 GEMINI.md 的內容作為 context 傳入
    action:
      type: run_shell_command
      command: ./commands/list_skills.sh

  - name: new-skill
    description: 建立一個新的技能模版
    context: true
    parameters:
      properties:
        skill_name:
          type: string
          description: The name of the new skill
      required:
        - skill_name
    action:
      type: run_shell_command
      command: ./commands/create_skill.sh {{skill_name}}
